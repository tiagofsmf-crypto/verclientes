<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Recibo - Gaia Phone</title>
<style>
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
margin: 20px;
background-color: #f5f5f5;
}

.recibo-container {
max-width: 800px;
margin: 0 auto;
background: #fff;
padding: 30px;
border-radius: 12px;
box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.header {
text-align: center;
border-bottom: 2px solid #ddd;
padding-bottom: 15px;
margin-bottom: 20px;
}

.header img {
height: 80px;
margin-bottom: 10px;
}

.header h1 {
margin: 0;
font-size: 28px;
color: #333;
}

.header p {
margin: 2px 0;
color: #666;
font-size: 14px;
}

.cliente-info, .detalhes {
margin-bottom: 20px;
}

.cliente-info h2, .detalhes h2 {
border-bottom: 1px solid #ddd;
padding-bottom: 5px;
color: #555;
}

.cliente-info p, .detalhes p {
margin: 5px 0;
color: #333;
}

.detalhes-table {
width: 100%;
border-collapse: collapse;
}

.detalhes-table th, .detalhes-table td {
text-align: left;
padding: 10px;
border-bottom: 1px solid #eee;
}

.detalhes-table th {
background-color: #f0f0f0;
color: #333;
}

.print-button {
text-align: center;
margin-top: 30px;
}

.print-button button {
padding: 12px 25px;
font-size: 16px;
border: none;
border-radius: 6px;
background-color: #0078D7;
color: #fff;
cursor: pointer;
transition: background 0.3s;
}

.print-button button:hover {
background-color: #005a9e;
}

@media print {
.print-button {
display: none;
}

body {
background-color: #fff;
}
}
</style>
</head>
<body>
<div class="recibo-container">
<div class="header">
<!-- Logo online -->
<img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Logo_Gaia_Phone.png" alt="Logo Gaia Phone">
<h1>Gaia Phone</h1>
<p>Rua José Rocha, 189 A — 4430-123 V.N. Gaia</p>
<p>Tel.: 222 441 808 / 931 965 105</p>
</div>

<div class="cliente-info">
<h2>Informações do Cliente</h2>
<p><strong>Nome:</strong> <span id="cliente-nome">---</span></p>
<p><strong>Telefone:</strong> <span id="cliente-telefone">---</span></p>
<p><strong>Morada:</strong> <span id="cliente-morada">---</span></p>
</div>

<div class="detalhes">
<h2>Detalhes do Equipamento</h2>
<table class="detalhes-table">
<tr>
<th>Marca</th>
<td id="equipamento-marca">---</td>
</tr>
<tr>
<th>Modelo</th>
<td id="equipamento-modelo">---</td>
</tr>
<tr>
<th>Avaria</th>
<td id="equipamento-avaria">---</td>
</tr>
<tr>
<th>Data de Registo</th>
<td id="registro-data">---</td>
</tr>
</table>
</div>

<div class="print-button">
<button onclick="window.print()">Imprimir Recibo</button>
</div>
</div>

<script>
// Exemplo de dados automáticos
const cliente = {
nome: "João Silva",
telefone: "912345678",
morada: "Rua Exemplo, 123"
};

const equipamento = {
marca: "Samsung",
modelo: "Galaxy S21",
avaria: "Ecrã partido",
dataRegistro: new Date().toLocaleDateString()
};

// Preenche automaticamente o HTML
document.getElementById("cliente-nome").textContent = cliente.nome;
document.getElementById("cliente-telefone").textContent = cliente.telefone;
document.getElementById("cliente-morada").textContent = cliente.morada;

document.getElementById("equipamento-marca").textContent = equipamento.marca;
document.getElementById("equipamento-modelo").textContent = equipamento.modelo;
document.getElementById("equipamento-avaria").textContent = equipamento.avaria;
document.getElementById("registro-data").textContent = equipamento.dataRegistro;
</script>
</body>
</html>
