<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaia Phone - Gestão de Clientes</title>
<style>
/* Reset básico */
* { box-sizing: border-box; margin:0; padding:0; }

body {
font-family: Arial, sans-serif;
background-color: #f5f5f5;
color: #333;
}

/* Login */
#loginPage {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
flex-direction: column;
background: #eaeaea;
}
#loginPage img {
width: 150px;
margin-bottom: 20px;
}
#loginPage input {
width: 250px;
padding: 10px;
margin: 10px 0;
font-size: 16px;
border-radius: 5px;
border: 1px solid #ccc;
}
#loginPage button {
width: 250px;
padding: 10px;
margin-top: 10px;
background-color: #007BFF;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
}
#loginPage button:hover {
background-color: #0056b3;
}

/* Main site */
#mainSite {
display: none;
max-width: 1000px;
margin: 20px auto;
}
h1 {
text-align: center;
margin-bottom: 20px;
}
.logo {
display: block;
margin: 0 auto 20px;
width: 150px;
}

/* Layout clássico: campos à esquerda, botões à direita */
.flex-container {
display: flex;
gap: 20px;
}
.form-container {
flex: 2;
background: white;
padding: 20px;
border-radius: 8px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.list-container {
flex: 1;
background: white;
padding: 20px;
border-radius: 8px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
input, select, button {
display: block;
margin: 10px 0;
padding: 10px;
width: 100%;
font-size: 16px;
border-radius: 5px;
border: 1px solid #ccc;
}
button {
background-color: #007BFF;
color: white;
border: none;
cursor: pointer;
}
button:hover {
background-color: #0056b3;
}

/* Ficha de impressão */
.print-container {
display: none;
background: white;
padding: 20px;
max-width: 600px;
margin: 20px auto;
border-radius: 10px;
box-shadow: 0 4px 10px rgba(0,0,0,0.2);
text-align: center;
}
.print-container h2 {
font-size: 24px;
margin-bottom: 5px;
}
.print-container p {
font-size: 16px;
margin: 5px 0;
}
.print-container .header-logo {
width: 100px;
margin-bottom: 10px;
}
.print-container hr {
margin: 10px 0;
}
#statusSelect {
width: 100%;
margin-top: 10px;
padding: 10px;
font-size: 16px;
}

/* Ocultar botão imprimir na impressão */
@media print {
body * { visibility: hidden; }
.print-container, .print-container * { visibility: visible; }
.print-container { position: absolute; left:0; top:0; width:100%; margin:0; padding:20px; border:none; box-shadow:none; }
.print-container button { display: none; }
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginPage">
<img src="logo.png" alt="Logo Gaia Phone">
<input type="password" id="password" placeholder="Senha">
<button onclick="login()">Entrar</button>
</div>

<!-- MAIN SITE -->
<div id="mainSite">
<h1>Gaia Phone - Gestão de Clientes</h1>
<img src="logo.png" alt="Logo Gaia Phone" class="logo">

<div class="flex-container">
<!-- Formulário -->
<div class="form-container">
<h2>Adicionar Cliente</h2>
<input type="text" id="nome" placeholder="Nome">
<input type="text" id="telefone" placeholder="Telefone">
<input type="text" id="imei" placeholder="IMEI">
<input type="text" id="marca" placeholder="Marca do Equipamento">
<input type="text" id="modelo" placeholder="Modelo do Equipamento">
<input type="text" id="avaria" placeholder="Avaria">
<button onclick="adicionarCliente()">Adicionar Cliente</button>
</div>

<!-- Lista de clientes -->
<div class="list-container">
<h2>Clientes</h2>
<input type="text" id="pesquisa" placeholder="Procurar pelo Telefone ou IMEI" oninput="filtrarClientes()">
<select id="clienteSelect" onchange="mostrarCliente()">
<option value="">-- Selecionar Cliente --</option>
</select>
<button onclick="editarCliente()">Editar Cliente</button>
<button onclick="guardarCliente()">Guardar Cliente</button>
</div>
</div>

<!-- Ficha de impressão -->
<div class="print-container" id="printContainer">
<img src="logo.png" alt="Logo Gaia Phone" class="header-logo">
<h2>Reparações de Telemóveis</h2>
<p>Rua José Rocha, 189 A, 4430-123 V.N. Gaia</p>
<p>222 441 808 | 931 965 105</p>
<p>gaiaphone@gmail.com</p>
<hr>
<p><strong>Nome:</strong> <span id="pNome"></span></p>
<p><strong>Telefone:</strong> <span id="pTelefone"></span></p>
<p><strong>IMEI:</strong> <span id="pIMEI"></span></p>
<p><strong>Marca:</strong> <span id="pMarca"></span></p>
<p><strong>Modelo:</strong> <span id="pModelo"></span></p>
<p><strong>Avaria:</strong> <span id="pAvaria"></span></p>
<p><strong>Status:</strong> <span id="pStatus"></span></p>
<p><strong>Data de Registo:</strong> <span id="pData"></span></p>
<button onclick="window.print()">Imprimir</button>
<select id="statusSelect" onchange="atualizarStatus()">
<option value="Não Reparado">Não Reparado</option>
<option value="Reparado">Reparado</option>
</select>
</div>
</div>

<script>
// LOGIN
function login() {
const senha = document.getElementById('password').value;
if(senha === 'roque') {
document.getElementById('loginPage').style.display = 'none';
document.getElementById('mainSite').style.display = 'block';
carregarClientes();
} else {
alert('Senha incorreta!');
}
}

// CLIENTES
let clientes = [];

// Adicionar Cliente
function adicionarCliente() {
const nome = document.getElementById('nome').value;
const telefone = document.getElementById('telefone').value;
const imei = document.getElementById('imei').value;
const marca = document.getElementById('marca').value;
const modelo = document.getElementById('modelo').value;
const avaria = document.getElementById('avaria').value;
const data = new Date().toLocaleDateString();
const status = 'Não Reparado';

if(!nome){ alert('Preencha o nome!'); return; }

const cliente = {nome, telefone, imei, marca, modelo, avaria, data, status};
clientes.push(cliente);
salvarLocalStorage();
atualizarSelect();
limparCampos();
}

// Limpar campos
function limparCampos() {
['nome','telefone','imei','marca','modelo','avaria'].forEach(id=>document.getElementById(id).value='');
}

// Atualizar select
function atualizarSelect() {
const select = document.getElementById('clienteSelect');
select.innerHTML = '<option value="">-- Selecionar Cliente --</option>';
clientes.forEach((c,i)=>{
const option = document.createElement('option');
option.value = i;
option.text = `${c.nome} | ${c.telefone} | ${c.imei}`;
select.add(option);
});
}

// Mostrar cliente
function mostrarCliente() {
const index = document.getElementById('clienteSelect').value;
if(index==="") return;
const cliente = clientes[index];
document.getElementById('pNome').innerText = cliente.nome;
document.getElementById('pTelefone').innerText = cliente.telefone;
document.getElementById('pIMEI').innerText = cliente.imei;
document.getElementById('pMarca').innerText = cliente.marca;
document.getElementById('pModelo').innerText = cliente.modelo;
document.getElementById('pAvaria').innerText = cliente.avaria;
document.getElementById('pStatus').innerText = cliente.status;
document.getElementById('pData').innerText = cliente.data;
document.getElementById('statusSelect').value = cliente.status;
document.getElementById('printContainer').style.display='block';
}

// Filtrar clientes
function filtrarClientes() {
const filtro = document.getElementById('pesquisa').value.toLowerCase();
const select = document.getElementById('clienteSelect');
select.innerHTML = '<option value="">-- Selecionar Cliente --</option>';
clientes.forEach((c,i)=>{
if(c.telefone.toLowerCase().includes(filtro)||c.imei.toLowerCase().includes(filtro)){
const option = document.createElement('option');
option.value = i;
option.text = `${c.nome} | ${c.telefone} | ${c.imei}`;
select.add(option);
}
});
}

// Editar cliente
function editarCliente() {
const index = document.getElementById('clienteSelect').value;
if(index==="") { alert('Selecione um cliente para editar'); return; }
const cliente = clientes[index];
document.getElementById('nome').value = cliente.nome;
document.getElementById('telefone').value = cliente.telefone;
document.getElementById('imei').value = cliente.imei;
document.getElementById('marca').value = cliente.marca;
document.getElementById('modelo').value = cliente.modelo;
document.getElementById('avaria').value = cliente.avaria;
window.scrollTo({ top: document.getElementById('nome').offsetTop-50, behavior:'smooth' });
}

// Guardar cliente editado
function guardarCliente() {
const index = document.getElementById('clienteSelect').value;
if(index==="") { alert('Selecione um cliente para guardar'); return; }
const cliente = clientes[index];
cliente.nome = document.getElementById('nome').value;
cliente.telefone = document.getElementById('telefone').value;
cliente.imei = document.getElementById('imei').value;
cliente.marca = document.getElementById('marca').value;
cliente.modelo = document.getElementById('modelo').value;
cliente.avaria = document.getElementById('avaria').value;
salvarLocalStorage();
atualizarSelect();
mostrarCliente();
}

// Atualizar status
function atualizarStatus() {
const index = document.getElementById('clienteSelect').value;
if(index==="") return;
clientes[index].status = document.getElementById('statusSelect').value;
document.getElementById('pStatus').innerText = clientes[index].status;
salvarLocalStorage();
}

// Local Storage
function salvarLocalStorage() {
localStorage.setItem('clientes', JSON.stringify(clientes));
}
function carregarClientes() {
const data = localStorage.getItem('clientes');
if(data) { clientes = JSON.parse(data); atualizarSelect(); }
}
</script>
</body>
</html>
