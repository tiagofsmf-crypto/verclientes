<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaia Phone - Gestão de Clientes</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
h1 { text-align: center; color: #333; }
.logo { display: block; margin: 0 auto 20px; width: 150px; }
.form-container, .list-container, .print-container {
background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
input, select, button { display: block; margin: 10px 0; padding: 10px; width: 100%; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
button { background-color: #007BFF; color: white; border: none; cursor: pointer; }
button:hover { background-color: #0056b3; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
table, th, td { border: 1px solid #ddd; }
th, td { padding: 10px; text-align: left; }
@media print {
body * { visibility: hidden; }
.print-container, .print-container * { visibility: visible; }
.print-container { position: absolute; left: 0; top: 0; width: 100%; }
}
</style>
</head>
<body>

<h1>Gaia Phone - Gestão de Clientes</h1>
<img src="logo.png" alt="Logo Gaia Phone" class="logo">

<div class="form-container">
<h2>Adicionar Cliente</h2>
<input type="text" id="nome" placeholder="Nome">
<input type="text" id="telefone" placeholder="Telefone">
<input type="text" id="morada" placeholder="Morada">
<input type="text" id="marca" placeholder="Marca do Equipamento">
<input type="text" id="modelo" placeholder="Modelo do Equipamento">
<input type="text" id="avaria" placeholder="Avaria">
<input type="email" id="email" placeholder="Email">
<button onclick="adicionarCliente()">Adicionar Cliente</button>
</div>

<div class="list-container">
<h2>Clientes</h2>
<input type="text" id="searchTelefone" placeholder="Pesquisar por Telefone" oninput="filtrarClientes()">
<select id="clienteSelect" onchange="mostrarCliente()">
<option value="">-- Selecionar Cliente --</option>
</select>
</div>

<div class="print-container" id="printContainer" style="display:none;">
<h2>Ficha do Cliente</h2>
<img src="logo.png" alt="Logo Gaia Phone" class="logo">
<p><strong>Nome:</strong> <span id="pNome"></span></p>
<p><strong>Telefone:</strong> <span id="pTelefone"></span></p>
<p><strong>Morada:</strong> <span id="pMorada"></span></p>
<p><strong>Email:</strong> <span id="pEmail"></span></p>
<p><strong>Marca:</strong> <span id="pMarca"></span></p>
<p><strong>Modelo:</strong> <span id="pModelo"></span></p>
<p><strong>Avaria:</strong> <span id="pAvaria"></span></p>
<p><strong>Data de Registo:</strong> <span id="pData"></span></p>
<button onclick="window.print()" style="display:none;" id="printButton">Imprimir</button>
</div>

<script>
const BIN_ID = "68f9f8dbae596e708f25f839";
const MASTER_KEY = "$2a$10$dG2ThExIwcpAMH8TWK7.nutw7YbLh999/nA8ZIHUebC2Bgxg.kxbC";
let clientes = [];

async function carregarClientes() {
const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
headers: { "X-Master-Key": MASTER_KEY }
});
const data = await res.json();
clientes = data.record || [];
atualizarSelect();
}

async function salvarClientes() {
await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
method: "PUT",
headers: {
"Content-Type": "application/json",
"X-Master-Key": MASTER_KEY
},
body: JSON.stringify(clientes)
});
}

function atualizarSelect() {
const select = document.getElementById("clienteSelect");
select.innerHTML = '<option value="">-- Selecionar Cliente --</option>';
clientes.forEach((c, i) => {
const opt = document.createElement("option");
opt.value = i;
opt.text = c.telefone + " - " + c.nome;
select.add(opt);
});
}

function adicionarCliente() {
const nome = document.getElementById('nome').value;
const telefone = document.getElementById('telefone').value;
const morada = document.getElementById('morada').value;
const marca = document.getElementById('marca').value;
const modelo = document.getElementById('modelo').value;
const avaria = document.getElementById('avaria').value;
const email = document.getElementById('email').value;
const data = new Date().toLocaleDateString();

if (!nome || !telefone) { alert('Preencha nome e telefone!'); return; }

const cliente = {nome, telefone, morada, marca, modelo, avaria, email, data};
clientes.push(cliente);
atualizarSelect();
salvarClientes();

document.getElementById('nome').value = '';
document.getElementById('telefone').value = '';
document.getElementById('morada').value = '';
document.getElementById('marca').value = '';
document.getElementById('modelo').value = '';
document.getElementById('avaria').value = '';
document.getElementById('email').value = '';
}

function mostrarCliente() {
const index = document.getElementById('clienteSelect').value;
if (index === "") return;
const cliente = clientes[index];

document.getElementById('pNome').innerText = cliente.nome;
document.getElementById('pTelefone').innerText = cliente.telefone;
document.getElementById('pMorada').innerText = cliente.morada;
document.getElementById('pEmail').innerText = cliente.email;
document.getElementById('pMarca').innerText = cliente.marca;
document.getElementById('pModelo').innerText = cliente.modelo;
document.getElementById('pAvaria').innerText = cliente.avaria;
document.getElementById('pData').innerText = cliente.data;

document.getElementById('printContainer').style.display = 'block';
document.getElementById('printButton').style.display = 'block';
}

function filtrarClientes() {
const termo = document.getElementById('searchTelefone').value.toLowerCase();
const select = document.getElementById('clienteSelect');
select.innerHTML = '<option value="">-- Selecionar Cliente --</option>';
clientes.forEach((c, i) => {
if (c.telefone.toLowerCase().includes(termo)) {
const opt = document.createElement("option");
opt.value = i;
opt.text = c.telefone + " - " + c.nome;
select.add(opt);
}
});
}

carregarClientes();
</script>

</body>
</html>
