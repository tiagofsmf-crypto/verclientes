<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestão de Clientes - Gaia Phone</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
background-color: #f4f4f4;
}
h1 {
text-align: center;
color: #333;
}
.logo {
display: block;
margin: 0 auto 20px auto;
width: 150px;
}
.form-container, .list-container, .print-container {
background: white;
padding: 20px;
margin-bottom: 20px;
border-radius: 8px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
input, select, button {
display: block;
margin: 10px 0;
padding: 10px;
width: 100%;
font-size: 16px;
border-radius: 5px;
border: 1px solid #ccc;
}
button {
background-color: #007BFF;
color: white;
border: none;
cursor: pointer;
}
button:hover {
background-color: #0056b3;
}
table {
width: 100%;
border-collapse: collapse;
margin-top: 10px;
}
table, th, td {
border: 1px solid #ddd;
}
th, td {
padding: 10px;
text-align: left;
}
@media print {
body * {
visibility: hidden;
}
.print-container, .print-container * {
visibility: visible;
}
.print-container {
position: absolute;
left: 0;
top: 0;
width: 100%;
}
.print-container button {
display: none;
}
}
</style>
</head>
<body>

<h1>Gaia Phone - Gestão de Clientes</h1>
<img src="logo.png" alt="Logo Gaia Phone" class="logo">

<div class="form-container">
<h2>Adicionar Cliente</h2>
<input type="text" id="nome" placeholder="Nome" required>
<input type="text" id="telefone" placeholder="Telefone" required>
<input type="text" id="morada" placeholder="Morada">
<input type="text" id="marca" placeholder="Marca do Equipamento">
<input type="text" id="modelo" placeholder="Modelo do Equipamento">
<input type="text" id="avaria" placeholder="Avaria">
<input type="email" id="email" placeholder="Email">
<button onclick="adicionarCliente()">Adicionar Cliente</button>
</div>

<div class="list-container">
<h2>Clientes</h2>
<input type="text" id="pesquisaTelefone" placeholder="Procurar pelo telefone" oninput="filtrarClientes()">
<select id="clienteSelect" onchange="mostrarCliente()">
<option value="">-- Selecionar Cliente --</option>
</select>
</div>

<div class="print-container" id="printContainer" style="display:none;">
<h2>Ficha do Cliente</h2>
<img src="logo.png" alt="Logo Gaia Phone" class="logo">
<p><strong>Nome:</strong> <span id="pNome"></span></p>
<p><strong>Telefone:</strong> <span id="pTelefone"></span></p>
<p><strong>Morada:</strong> <span id="pMorada"></span></p>
<p><strong>Email:</strong> <span id="pEmail"></span></p>
<p><strong>Marca:</strong> <span id="pMarca"></span></p>
<p><strong>Modelo:</strong> <span id="pModelo"></span></p>
<p><strong>Avaria:</strong> <span id="pAvaria"></span></p>
<p><strong>Data de Registo:</strong> <span id="pData"></span></p>
<button onclick="window.print()">Imprimir</button>
</div>

<script>
let clientes = [];

// Carregar clientes do LocalStorage ao iniciar
window.onload = function() {
if (localStorage.getItem('clientes')) {
clientes = JSON.parse(localStorage.getItem('clientes'));
atualizarSelect();
}
}

function adicionarCliente() {
const nome = document.getElementById('nome').value.trim();
const telefone = document.getElementById('telefone').value.trim();
const morada = document.getElementById('morada').value.trim();
const marca = document.getElementById('marca').value.trim();
const modelo = document.getElementById('modelo').value.trim();
const avaria = document.getElementById('avaria').value.trim();
const email = document.getElementById('email').value.trim();
const data = new Date().toLocaleDateString();

if (!nome || !telefone) {
alert('Preencha o nome e telefone do cliente!');
return;
}

const cliente = {nome, telefone, morada, marca, modelo, avaria, email, data};
clientes.push(cliente);
localStorage.setItem('clientes', JSON.stringify(clientes));

atualizarSelect();

// Limpar campos
document.getElementById('nome').value = '';
document.getElementById('telefone').value = '';
document.getElementById('morada').value = '';
document.getElementById('marca').value = '';
document.getElementById('modelo').value = '';
document.getElementById('avaria').value = '';
document.getElementById('email').value = '';
}

function atualizarSelect() {
const select = document.getElementById('clienteSelect');
const pesquisa = document.getElementById('pesquisaTelefone').value.trim();
select.innerHTML = '<option value="">-- Selecionar Cliente --</option>';
clientes.forEach((c, index) => {
if (c.telefone.includes(pesquisa)) {
const option = document.createElement('option');
option.value = index;
option.text = `${c.nome} - ${c.telefone}`;
select.add(option);
}
});
}

function mostrarCliente() {
const index = document.getElementById('clienteSelect').value;
if (index === "") return;

const cliente = clientes[index];

document.getElementById('pNome').innerText = cliente.nome;
document.getElementById('pTelefone').innerText = cliente.telefone;
document.getElementById('pMorada').innerText = cliente.morada;
document.getElementById('pEmail').innerText = cliente.email;
document.getElementById('pMarca').innerText = cliente.marca;
document.getElementById('pModelo').innerText = cliente.modelo;
document.getElementById('pAvaria').innerText = cliente.avaria;
document.getElementById('pData').innerText = cliente.data;

document.getElementById('printContainer').style.display = 'block';
}

function filtrarClientes() {
atualizarSelect();
}
</script>

</body>
</html>
