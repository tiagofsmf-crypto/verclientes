<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestão de Clientes - Gaia Phone</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f0f2f5;
margin:0;
padding:0;
}
.container {
max-width: 900px;
margin: 20px auto;
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
h1,h2 {
text-align:center;
color:#222;
}
.logo {
display:block;
margin:0 auto 20px auto;
width:150px;
}
.form-group {
margin-bottom:15px;
}
input, select, button {
padding:10px;
width:100%;
font-size:16px;
border-radius:5px;
border:1px solid #ccc;
margin-bottom:10px;
}
button {
background-color:#0a2342;
color:white;
border:none;
cursor:pointer;
}
button:hover {
background-color:#072136;
}
#clienteSelect, #pesquisa {
margin-bottom:10px;
}
.print-container {
display:none;
max-width:600px;
margin:20px auto;
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,0.2);
text-align:center;
}
.print-container h2 {
font-size:22px;
margin-bottom:5px;
}
.print-container img {
width:100px;
margin-bottom:10px;
}
.print-container p {
margin:5px 0;
font-size:16px;
}
.print-container hr {
margin:10px 0;
}
@media print {
body * {visibility:hidden;}
.print-container, .print-container * {visibility:visible;}
.print-container {position:absolute;top:0;left:0;width:100%;margin:0;padding:20px;box-shadow:none;}
}
.login-container {
max-width:400px;
margin:50px auto;
background:white;
padding:20px;
border-radius:10px;
text-align:center;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.login-container input {
width:100%;
margin-bottom:15px;
}
</style>
</head>
<body>

<div class="login-container" id="loginDiv">
<img src="logo.png" class="logo" alt="Logo Gaia Phone">
<h2>Login</h2>
<input type="password" id="passwordInput" placeholder="Password" onkeypress="if(event.key==='Enter'){checkLogin();}">
<button onclick="checkLogin()">Entrar</button>
</div>

<div class="container" id="mainDiv" style="display:none;">
<h1>Gaia Phone - Gestão de Clientes</h1>
<div class="form-container">
<h2>Adicionar Cliente</h2>
<div class="form-group">
<input type="text" id="nome" placeholder="Nome">
<input type="text" id="telefone" placeholder="Telefone">
<input type="text" id="imei" placeholder="IMEI">
<input type="text" id="marca" placeholder="Marca do Equipamento">
<input type="text" id="modelo" placeholder="Modelo do Equipamento">
<input type="text" id="avaria" placeholder="Avaria">
<button onclick="adicionarCliente()">Adicionar Cliente</button>
<button onclick="guardarCliente()">Guardar Cliente</button>
</div>
</div>

<div class="list-container">
<h2>Clientes</h2>
<input type="text" id="pesquisa" placeholder="Procurar pelo Telefone ou IMEI" oninput="filtrarClientes()">
<select id="clienteSelect" onchange="mostrarCliente()">
<option value="">-- Selecionar Cliente --</option>
</select>
<button onclick="editarCliente()">Editar Cliente</button>
</div>

<div class="print-container" id="printContainer">
<img src="logo.png" alt="Logo Gaia Phone">
<h2>Reparações de Telemóveis</h2>
<p>Rua José Rocha, 189 A, 4430-123 V.N. Gaia</p>
<p>222 441 808 | 931 965 105</p>
<p>gaiaphone@gmail.com</p>
<hr>
<p><strong>Nome:</strong> <span id="pNome"></span></p>
<p><strong>Telefone:</strong> <span id="pTelefone"></span></p>
<p><strong>IMEI:</strong> <span id="pIMEI"></span></p>
<p><strong>Marca:</strong> <span id="pMarca"></span></p>
<p><strong>Modelo:</strong> <span id="pModelo"></span></p>
<p><strong>Avaria:</strong> <span id="pAvaria"></span></p>
<p><strong>Data de Registo:</strong> <span id="pData"></span></p>
<div>
<input type="radio" name="status" id="statusReparado">Reparado
<input type="radio" name="status" id="statusNaoReparado">Não Reparado
</div>
<button onclick="imprimirCliente()">Imprimir</button>
</div>
</div>

<script>
let clientes = JSON.parse(localStorage.getItem('clientes')) || [];

// LOGIN
function checkLogin(){
const pass = document.getElementById('passwordInput').value;
if(pass==="roque"){
document.getElementById('loginDiv').style.display='none';
document.getElementById('mainDiv').style.display='block';
atualizarSelect();
} else {
alert("Password incorreta!");
}
}

// ADICIONAR CLIENTE
function adicionarCliente(){
const nome=document.getElementById('nome').value;
const telefone=document.getElementById('telefone').value;
const imei=document.getElementById('imei').value;
const marca=document.getElementById('marca').value;
const modelo=document.getElementById('modelo').value;
const avaria=document.getElementById('avaria').value;
const data=new Date().toLocaleDateString();
if(!nome){alert("Preencha o nome!"); return;}
const cliente={nome,telefone,imei,marca,modelo,avaria,data};
clientes.push(cliente);
localStorage.setItem('clientes', JSON.stringify(clientes));
atualizarSelect();
limparCampos();
}

function guardarCliente(){
localStorage.setItem('clientes', JSON.stringify(clientes));
alert("Clientes guardados!");
}

// EDITAR CLIENTE
function editarCliente(){
const index=document.getElementById('clienteSelect').value;
if(index===""){alert("Selecione um cliente!"); return;}
const c=clientes[index];
document.getElementById('nome').value=c.nome;
document.getElementById('telefone').value=c.telefone;
document.getElementById('imei').value=c.imei;
document.getElementById('marca').value=c.marca;
document.getElementById('modelo').value=c.modelo;
document.getElementById('avaria').value=c.avaria;
// Scroll automático para cima
window.scrollTo({top:0, behavior:'smooth'});
clientes.splice(index,1); // remove para substituir quando salvar
}

// MOSTRAR CLIENTE
function mostrarCliente(){
const index=document.getElementById('clienteSelect').value;
if(index==="") return;
const c=clientes[index];
document.getElementById('pNome').innerText=c.nome;
document.getElementById('pTelefone').innerText=c.telefone;
document.getElementById('pIMEI').innerText=c.imei;
document.getElementById('pMarca').innerText=c.marca;
document.getElementById('pModelo').innerText=c.modelo;
document.getElementById('pAvaria').innerText=c.avaria;
document.getElementById('pData').innerText=c.data;
document.getElementById('printContainer').style.display='block';
}

// FILTRAR CLIENTES
function filtrarClientes(){
const filtro=document.getElementById('pesquisa').value.toLowerCase();
const select=document.getElementById('clienteSelect');
select.innerHTML='<option value="">-- Selecionar Cliente --</option>';
clientes.forEach((c,i)=>{
if(c.telefone.toLowerCase().includes(filtro)||c.imei.toLowerCase().includes(filtro)){
const option=document.createElement('option');
option.value=i;
option.text=`${c.nome} | ${c.telefone} | ${c.imei}`;
select.add(option);
}
});
}

// ATUALIZAR SELECT
function atualizarSelect(){
const select=document.getElementById('clienteSelect');
select.innerHTML='<option value="">-- Selecionar Cliente --</option>';
clientes.forEach((c,i)=>{
const option=document.createElement('option');
option.value=i;
option.text=`${c.nome} | ${c.telefone} | ${c.imei}`;
select.add(option);
});
}

// LIMPAR CAMPOS
function limparCampos(){
['nome','telefone','imei','marca','modelo','avaria'].forEach(id=>document.getElementById(id).value='');
}

// IMPRIMIR CLIENTE
function imprimirCliente(){
const selectIndex=document.getElementById('clienteSelect').value;
if(selectIndex===""){alert("Selecione um cliente!"); return;}
mostrarCliente();
const status=document.getElementById('statusReparado').checked?"Reparado":
document.getElementById('statusNaoReparado').checked?"Não Reparado":"";
const statusP=document.createElement('p');
statusP.innerHTML=`<strong>Status:</strong> ${status}`;
document.getElementById('printContainer').appendChild(statusP);
window.print();
document.getElementById('printContainer').removeChild(statusP);
}

// Inicializar select
atualizarSelect();
</script>

</body>
</html>
