<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaia Phone - Gestão de Clientes</title>
<style>
:root {
--accent: #1a2d5a; /* azul escuro/marinho */
--btn-hover: #0f1a36;
--background: #f4f4f4;
--card-bg: #ffffff;
--text-color: #333;
}

body {
font-family: 'Arial', sans-serif;
margin: 0;
background-color: var(--background);
color: var(--text-color);
}

/* Login */
#loginContainer {
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
height: 100vh;
}

#loginContainer img {
width: 120px;
margin-bottom: 20px;
}

#loginContainer input {
padding: 10px;
font-size: 16px;
width: 250px;
margin-bottom: 15px;
border-radius: 5px;
border: 1px solid #ccc;
}

#loginContainer button {
padding: 10px;
width: 270px;
background-color: var(--accent);
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
}

#loginContainer button:hover {
background-color: var(--btn-hover);
}

/* Main Site */
#mainSite {
display: none;
padding: 20px;
}

h1 {
text-align: center;
color: var(--accent);
}

.container {
display: flex;
justify-content: space-between;
flex-wrap: wrap;
margin-top: 20px;
}

.form-container, .list-container {
background: var(--card-bg);
padding: 20px;
border-radius: 8px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
width: 48%;
box-sizing: border-box;
}

input, select, button {
display: block;
margin: 10px 0;
padding: 10px;
width: 100%;
font-size: 16px;
border-radius: 5px;
border: 1px solid #ccc;
}

button {
background-color: var(--accent);
color: white;
border: none;
cursor: pointer;
}

button:hover {
background-color: var(--btn-hover);
}

/* Print Container */
.print-container {
display: none;
background: var(--card-bg);
padding: 20px;
border: 2px solid var(--accent);
border-radius: 10px;
max-width: 600px;
margin: 20px auto;
text-align: center;
box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.print-container h2 {
margin-bottom: 5px;
font-size: 24px;
color: var(--accent);
}

.print-container p {
margin: 5px 0;
font-size: 16px;
}

.print-container hr {
margin: 10px 0;
}

@media print {
body * { visibility: hidden; }
.print-container, .print-container * { visibility: visible; }
.print-container { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 20px; border: none; box-shadow: none; }
}
</style>
</head>
<body>

<!-- Login -->
<div id="loginContainer">
<img src="logo.png" alt="Logo Gaia Phone">
<input type="password" id="loginPass" placeholder="Palavra-passe">
<button onclick="login()">Entrar</button>
</div>

<!-- Main Site -->
<div id="mainSite">
<h1>Gaia Phone - Gestão de Clientes</h1>

<div class="container">
<div class="form-container">
<h2>Adicionar Cliente</h2>
<input type="text" id="nome" placeholder="Nome">
<input type="text" id="telefone" placeholder="Telefone">
<input type="text" id="imei" placeholder="IMEI">
<input type="text" id="marca" placeholder="Marca do Equipamento">
<input type="text" id="modelo" placeholder="Modelo do Equipamento">
<input type="text" id="avaria" placeholder="Avaria">
<button onclick="adicionarCliente()">Adicionar Cliente</button>
<button onclick="guardarCliente()">Guardar Cliente</button>
</div>

<div class="list-container">
<h2>Clientes</h2>
<input type="text" id="pesquisa" placeholder="Procurar pelo Telefone ou IMEI" oninput="filtrarClientes()">
<select id="clienteSelect" onchange="mostrarCliente()">
<option value="">-- Selecionar Cliente --</option>
</select>
<button onclick="editarCliente()">Editar Cliente</button>
</div>
</div>

<div class="print-container" id="printContainer">
<img src="logo.png" alt="Logo Gaia Phone" style="width:100px;margin-bottom:10px;">
<h2>Reparações de Telemóveis</h2>
<p>Rua José Rocha, 189 A, 4430-123 V.N. Gaia</p>
<p>222 441 808 | 931 965 105</p>
<p>gaiaphone@gmail.com</p>
<hr>
<p><strong>Nome:</strong> <span id="pNome"></span></p>
<p><strong>Telefone:</strong> <span id="pTelefone"></span></p>
<p><strong>IMEI:</strong> <span id="pIMEI"></span></p>
<p><strong>Marca:</strong> <span id="pMarca"></span></p>
<p><strong>Modelo:</strong> <span id="pModelo"></span></p>
<p><strong>Avaria:</strong> <span id="pAvaria"></span></p>
<p><strong>Reparado:</strong> <span id="pStatus"></span></p>
<p><strong>Data de Registo:</strong> <span id="pData"></span></p>
</div>

<script>
let clientes = [];
let editarIndex = null;

// Login
document.getElementById("loginPass").addEventListener("keypress", function(e) {
if(e.key === "Enter") login();
});

function login() {
const pass = document.getElementById("loginPass").value;
if(pass === "roque") {
document.getElementById("loginContainer").style.display = "none";
document.getElementById("mainSite").style.display = "block";
} else {
alert("Palavra-passe incorreta!");
}
}

// Adicionar Cliente
function adicionarCliente() {
const nome = document.getElementById('nome').value;
const telefone = document.getElementById('telefone').value;
const imei = document.getElementById('imei').value;
const marca = document.getElementById('marca').value;
const modelo = document.getElementById('modelo').value;
const avaria = document.getElementById('avaria').value;
const data = new Date().toLocaleDateString();
const status = "Não Reparado";

if(!nome){ alert('Preencha o nome do cliente!'); return; }

const cliente = {nome, telefone, imei, marca, modelo, avaria, data, status};
clientes.push(cliente);
atualizarSelect();
limparCampos();
}

// Guardar Cliente (para edição)
function guardarCliente() {
if(editarIndex === null) return alert("Selecione um cliente para editar.");
const cliente = clientes[editarIndex];
cliente.nome = document.getElementById('nome').value;
cliente.telefone = document.getElementById('telefone').value;
cliente.imei = document.getElementById('imei').value;
cliente.marca = document.getElementById('marca').value;
cliente.modelo = document.getElementById('modelo').value;
cliente.avaria = document.getElementById('avaria').value;
cliente.status = document.getElementById('status') ? document.getElementById('status').value : cliente.status;
atualizarSelect();
mostrarCliente();
}

// Editar Cliente
function editarCliente() {
const index = document.getElementById('clienteSelect').value;
if(index === "") return alert("Selecione um cliente para editar.");
editarIndex = index;
const cliente = clientes[index];
document.getElementById('nome').value = cliente.nome;
document.getElementById('telefone').value = cliente.telefone;
document.getElementById('imei').value = cliente.imei;
document.getElementById('marca').value = cliente.marca;
document.getElementById('modelo').value = cliente.modelo;
document.getElementById('avaria').value = cliente.avaria;

// Scroll para formulário
document.querySelector('.form-container').scrollIntoView({behavior: 'smooth'});
}

// Atualizar select
function atualizarSelect() {
const select = document.getElementById('clienteSelect');
select.innerHTML = '<option value="">-- Selecionar Cliente --</option>';
clientes.forEach((c,i)=>{
const option = document.createElement('option');
option.value = i;
option.text = `${c.nome} | ${c.telefone} | ${c.imei}`;
select.add(option);
});
}

// Limpar campos
function limparCampos() {
['nome','telefone','imei','marca','modelo','avaria'].forEach(id => document.getElementById(id).value='');
}

// Mostrar cliente
function mostrarCliente() {
const index = document.getElementById('clienteSelect').value;
if(index==="") return;
const c = clientes[index];
document.getElementById('pNome').innerText = c.nome;
document.getElementById('pTelefone').innerText = c.telefone;
document.getElementById('pIMEI').innerText = c.imei;
document.getElementById('pMarca').innerText = c.marca;
document.getElementById('pModelo').innerText = c.modelo;
document.getElementById('pAvaria').innerText = c.avaria;
document.getElementById('pStatus').innerText = c.status;
document.getElementById('pData').innerText = c.data;
document.getElementById('printContainer').style.display='block';
}

// Filtrar clientes
function filtrarClientes() {
const filtro = document.getElementById('pesquisa').value.toLowerCase();
const select = document.getElementById('clienteSelect');
select.innerHTML = '<option value="">-- Selecionar Cliente --</option>';
clientes.forEach((c,i)=>{
if(c.telefone.toLowerCase().includes(filtro) || c.imei.toLowerCase().includes(filtro)){
const option = document.createElement('option');
option.value = i;
option.text = `${c.nome} | ${c.telefone} | ${c.imei}`;
select.add(option);
}
});
}
</script>

</body>
</html>
