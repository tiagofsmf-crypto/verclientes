<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaia Phone - Gestão de Clientes</title>
<style>
/* Login */
#loginContainer {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #1E3A5F; /* Azul clássico */
flex-direction: column;
}
#loginContainer input, #loginContainer button {
padding: 10px;
margin: 5px 0;
width: 250px;
font-size: 16px;
border-radius: 5px;
border: none;
}
#loginContainer button {
background-color: #0B1D3A; /* Azul escuro marinho */
color: white;
cursor: pointer;
}
#loginContainer button:hover {
background-color: #06122A;
}

/* Body */
body {
font-family: Arial, sans-serif;
margin: 20px;
background-color: #f4f4f4;
}
h1 {
text-align: center;
color: #333;
}
.logo {
display: block;
margin: 0 auto 20px auto;
width: 150px;
}
.container {
display: flex;
gap: 20px;
}
.form-container, .list-container {
background: white;
padding: 20px;
border-radius: 8px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
flex: 1;
}
input, select, button {
display: block;
margin: 10px 0;
padding: 10px;
width: 100%;
font-size: 16px;
border-radius: 5px;
border: 1px solid #ccc;
}
button {
background-color: #0B1D3A;
color: white;
border: none;
cursor: pointer;
}
button:hover {
background-color: #06122A;
}

/* Print Container */
.print-container {
display: none;
background: white;
padding: 20px;
border-radius: 10px;
max-width: 600px;
margin: 20px auto;
text-align: center;
}
.print-container img {
width: 100px;
margin-bottom: 10px;
}
.print-container h2 {
margin-bottom: 5px;
font-size: 24px;
}
.print-container p {
margin: 5px 0;
font-size: 16px;
}
.print-container hr {
margin: 10px 0;
}
@media print {
body * { visibility: hidden; }
.print-container, .print-container * { visibility: visible; }
.print-container { position: absolute; left:0; top:0; width:100%; margin:0; padding:20px; border:none; box-shadow:none; }
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginContainer">
<img src="logo.png" alt="Logo Gaia Phone" class="logo">
<input type="password" id="senha" placeholder="Insira a senha">
<button onclick="verificarLogin()">Entrar</button>
</div>

<!-- SITE -->
<div id="mainContainer" style="display:none;">
<h1>Gaia Phone - Gestão de Clientes</h1>

<div class="container">
<div class="form-container">
<h2>Adicionar Cliente</h2>
<input type="text" id="nome" placeholder="Nome">
<input type="text" id="telefone" placeholder="Telefone">
<input type="text" id="imei" placeholder="IMEI">
<input type="text" id="marca" placeholder="Marca do Equipamento">
<input type="text" id="modelo" placeholder="Modelo do Equipamento">
<input type="text" id="avaria" placeholder="Avaria">
<button onclick="adicionarCliente()">Adicionar Cliente</button>
</div>

<div class="list-container">
<h2>Clientes</h2>
<input type="text" id="pesquisa" placeholder="Procurar pelo Telefone ou IMEI" oninput="filtrarClientes()">
<select id="clienteSelect" onchange="mostrarCliente()">
<option value="">-- Selecionar Cliente --</option>
</select>
<button onclick="editarCliente()">Editar Cliente</button>
<button onclick="guardarCliente()">Guardar Cliente</button>
</div>
</div>

<div class="print-container" id="printContainer">
<img src="logo.png" alt="Logo Gaia Phone">
<h2>Reparações de Telemóveis</h2>
<p>Rua José Rocha, 189 A, 4430-123 V.N. Gaia</p>
<p>222 441 808 | 931 965 105</p>
<p>gaiaphone@gmail.com</p>
<hr>
<p><strong>Nome:</strong> <span id="pNome"></span></p>
<p><strong>Telefone:</strong> <span id="pTelefone"></span></p>
<p><strong>IMEI:</strong> <span id="pIMEI"></span></p>
<p><strong>Marca:</strong> <span id="pMarca"></span></p>
<p><strong>Modelo:</strong> <span id="pModelo"></span></p>
<p><strong>Avaria:</strong> <span id="pAvaria"></span></p>
<p><strong>Data de Registo:</strong> <span id="pData"></span></p>
<p><strong>Status:</strong> <span id="pStatus"></span></p>
</div>

<script>
// LOGIN
function verificarLogin() {
const senha = document.getElementById('senha').value;
if(senha === 'roque') {
document.getElementById('loginContainer').style.display = 'none';
document.getElementById('mainContainer').style.display = 'block';
} else {
alert('Senha incorreta!');
}
}

// CLIENTES
let clientes = JSON.parse(localStorage.getItem('clientes') || '[]');

function salvarLocalStorage() {
localStorage.setItem('clientes', JSON.stringify(clientes));
}

function adicionarCliente() {
const nome = document.getElementById('nome').value;
const telefone = document.getElementById('telefone').value;
const imei = document.getElementById('imei').value;
const marca = document.getElementById('marca').value;
const modelo = document.getElementById('modelo').value;
const avaria = document.getElementById('avaria').value;
const data = new Date().toLocaleDateString();

if(!nome) { alert('Preencha o nome!'); return; }

clientes.push({nome, telefone, imei, marca, modelo, avaria, data, status:''});
salvarLocalStorage();
atualizarSelect();
limparCampos();
}

function atualizarSelect() {
const select = document.getElementById('clienteSelect');
select.innerHTML = '<option value="">-- Selecionar Cliente --</option>';
clientes.forEach((c,i) => {
const option = document.createElement('option');
option.value = i;
option.text = `${c.nome} | ${c.telefone} | ${c.imei}`;
select.add(option);
});
}

function limparCampos() {
['nome','telefone','imei','marca','modelo','avaria'].forEach(id=>document.getElementById(id).value='');
}

function mostrarCliente() {
const index = document.getElementById('clienteSelect').value;
if(index==='') return;
const c = clientes[index];
document.getElementById('pNome').innerText = c.nome;
document.getElementById('pTelefone').innerText = c.telefone;
document.getElementById('pIMEI').innerText = c.imei;
document.getElementById('pMarca').innerText = c.marca;
document.getElementById('pModelo').innerText = c.modelo;
document.getElementById('pAvaria').innerText = c.avaria;
document.getElementById('pData').innerText = c.data;
document.getElementById('pStatus').innerText = c.status;
document.getElementById('printContainer').style.display='block';
}

function filtrarClientes() {
const filtro = document.getElementById('pesquisa').value.toLowerCase();
const select = document.getElementById('clienteSelect');
select.innerHTML = '<option value="">-- Selecionar Cliente --</option>';
clientes.forEach((c,i)=>{
if(c.telefone.toLowerCase().includes(filtro) || c.imei.toLowerCase().includes(filtro)){
const option = document.createElement('option');
option.value = i;
option.text = `${c.nome} | ${c.telefone} | ${c.imei}`;
select.add(option);
}
});
}

function editarCliente() {
const index = document.getElementById('clienteSelect').value;
if(index==='') return;
const c = clientes[index];
document.getElementById('nome').value = c.nome;
document.getElementById('telefone').value = c.telefone;
document.getElementById('imei').value = c.imei;
document.getElementById('marca').value = c.marca;
document.getElementById('modelo').value = c.modelo;
document.getElementById('avaria').value = c.avaria;
window.scrollTo({top: document.getElementById('nome').offsetTop-20, behavior:'smooth'});
}

function guardarCliente() {
const index = document.getElementById('clienteSelect').value;
if(index==='') return;
clientes[index].nome = document.getElementById('nome').value;
clientes[index].telefone = document.getElementById('telefone').value;
clientes[index].imei = document.getElementById('imei').value;
clientes[index].marca = document.getElementById('marca').value;
clientes[index].modelo = document.getElementById('modelo').value;
clientes[index].avaria = document.getElementById('avaria').value;
salvarLocalStorage();
atualizarSelect();
mostrarCliente();
}

atualizarSelect();
</script>

</body>
</html>
