<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaia Phone - Gestão de Clientes</title>
<style>
/* Geral */
body, html {
margin: 0;
padding: 0;
font-family: 'Arial', sans-serif;
background-color: #f5f6f8;
}

/* Login */
#loginContainer {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
background-color: #1b1f38;
color: #fff;
}
#loginContainer img {
width: 150px;
margin-bottom: 20px;
}
#loginContainer input {
margin: 5px 0;
padding: 10px;
width: 250px;
border-radius: 5px;
border: none;
}
#loginContainer button {
margin-top: 10px;
padding: 10px;
width: 250px;
border: none;
border-radius: 5px;
background-color: #23345b;
color: #fff;
cursor: pointer;
}
#loginContainer button:hover {
background-color: #1a2b4b;
}

/* App */
#appContainer {
display: none;
max-width: 900px;
margin: 20px auto;
}

/* Inputs e botões */
.form-container, .list-container, .print-container {
background: #fff;
padding: 20px;
margin-bottom: 20px;
border-radius: 8px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
input, select, button {
display: block;
margin: 10px 0;
padding: 10px;
width: 100%;
font-size: 16px;
border-radius: 5px;
border: 1px solid #ccc;
}
button {
background-color: #23345b;
color: white;
border: none;
cursor: pointer;
}
button:hover {
background-color: #1a2b4b;
}

/* Ficha de impressão */
.print-container {
display: none;
background: #fff;
padding: 20px;
border: 2px solid #333;
border-radius: 10px;
max-width: 600px;
margin: 20px auto;
box-shadow: 0 4px 10px rgba(0,0,0,0.2);
text-align: center;
}
.print-container img {
width: 100px;
margin-bottom: 10px;
}
.print-container h2 {
margin: 5px 0;
font-size: 24px;
}
.print-container p {
margin: 5px 0;
font-size: 16px;
}
.print-container hr {
margin: 10px 0;
}
@media print {
body * { visibility: hidden; }
.print-container, .print-container * { visibility: visible; }
.print-container { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 20px; border: none; box-shadow: none; }
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginContainer">
<img src="logo.png" alt="Logo Gaia Phone">
<input type="password" id="passwordInput" placeholder="Password">
<button onclick="checkLogin()">Entrar</button>
</div>

<!-- APP -->
<div id="appContainer">
<h1 style="text-align:center;">Gaia Phone - Gestão de Clientes</h1>

<div class="form-container">
<h2>Adicionar Cliente</h2>
<input type="text" id="nome" placeholder="Nome">
<input type="text" id="telefone" placeholder="Telefone">
<input type="text" id="imei" placeholder="IMEI">
<input type="text" id="marca" placeholder="Marca do Equipamento">
<input type="text" id="modelo" placeholder="Modelo do Equipamento">
<input type="text" id="avaria" placeholder="Avaria">
<button onclick="adicionarCliente()">Adicionar Cliente</button>
<button onclick="guardarClienteEdicao()">Guardar Cliente</button>
</div>

<div class="list-container">
<h2>Clientes</h2>
<input type="text" id="pesquisa" placeholder="Procurar pelo Telefone ou IMEI" oninput="filtrarClientes()">
<select id="clienteSelect" onchange="mostrarCliente()">
<option value="">-- Selecionar Cliente --</option>
</select>
<button onclick="editarCliente()">Editar Cliente</button>
<button onclick="imprimirCliente()">Imprimir</button>
</div>

<div class="print-container" id="printContainer">
<img src="logo.png" alt="Logo Gaia Phone">
<h2>Reparações de Telemóveis</h2>
<p>Rua José Rocha, 189 A, 4430-123 V.N. Gaia</p>
<p>222 441 808 | 931 965 105</p>
<p>gaiaphone@gmail.com</p>
<hr>
<p><strong>Nome:</strong> <span id="pNome"></span></p>
<p><strong>Telefone:</strong> <span id="pTelefone"></span></p>
<p><strong>IMEI:</strong> <span id="pIMEI"></span></p>
<p><strong>Marca:</strong> <span id="pMarca"></span></p>
<p><strong>Modelo:</strong> <span id="pModelo"></span></p>
<p><strong>Avaria:</strong> <span id="pAvaria"></span></p>
<p><strong>Data de Registo:</strong> <span id="pData"></span></p>
<p>
<strong>Status:</strong>
<input type="radio" name="status" value="Reparado" id="statusReparado"> Reparado
<input type="radio" name="status" value="Não Reparado" id="statusNaoReparado"> Não Reparado
</p>
</div>
</div>

<script>
// LOGIN
function checkLogin() {
const pass = document.getElementById('passwordInput').value;
if(pass === "roque") {
document.getElementById('loginContainer').style.display = 'none';
document.getElementById('appContainer').style.display = 'block';
carregarClientes();
} else {
alert("Password incorreta!");
}
}

// CLIENTES
let clientes = [];
let indiceEdicao = null;

function adicionarCliente() {
const cliente = lerCampos();
if(!cliente) return;
clientes.push(cliente);
salvarLocalStorage();
atualizarSelect();
limparCampos();
}

function editarCliente() {
const index = document.getElementById('clienteSelect').value;
if(index === "") return;
indiceEdicao = index;
const cliente = clientes[index];
preencherCampos(cliente);
window.scrollTo({ top: 0, behavior: 'smooth' });
}

function guardarClienteEdicao() {
if(indiceEdicao === null) return;
const cliente = lerCampos();
if(!cliente) return;
clientes[indiceEdicao] = cliente;
salvarLocalStorage();
atualizarSelect();
limparCampos();
indiceEdicao = null;
}

function lerCampos() {
const nome = document.getElementById('nome').value.trim();
const telefone = document.getElementById('telefone').value.trim();
const imei = document.getElementById('imei').value.trim();
const marca = document.getElementById('marca').value.trim();
const modelo = document.getElementById('modelo').value.trim();
const avaria = document.getElementById('avaria').value.trim();
const data = new Date().toLocaleDateString();
if(!nome) { alert("Preencha o nome!"); return null; }
return {nome, telefone, imei, marca, modelo, avaria, data};
}

function preencherCampos(cliente) {
document.getElementById('nome').value = cliente.nome;
document.getElementById('telefone').value = cliente.telefone;
document.getElementById('imei').value = cliente.imei;
document.getElementById('marca').value = cliente.marca;
document.getElementById('modelo').value = cliente.modelo;
document.getElementById('avaria').value = cliente.avaria;
}

function atualizarSelect() {
const select = document.getElementById('clienteSelect');
select.innerHTML = '<option value="">-- Selecionar Cliente --</option>';
clientes.forEach((c,i)=>{
const opt = document.createElement('option');
opt.value = i;
opt.text = `${c.nome} | ${c.telefone} | ${c.imei}`;
select.add(opt);
});
}

function mostrarCliente() {
const index = document.getElementById('clienteSelect').value;
if(index==="") return;
const c = clientes[index];
document.getElementById('pNome').innerText = c.nome;
document.getElementById('pTelefone').innerText = c.telefone;
document.getElementById('pIMEI').innerText = c.imei;
document.getElementById('pMarca').innerText = c.marca;
document.getElementById('pModelo').innerText = c.modelo;
document.getElementById('pAvaria').innerText = c.avaria;
document.getElementById('pData').innerText = c.data;
document.getElementById('printContainer').style.display='block';
document.getElementById('statusReparado').checked = false;
document.getElementById('statusNaoReparado').checked = false;
}

function filtrarClientes() {
const filtro = document.getElementById('pesquisa').value.toLowerCase();
const select = document.getElementById('clienteSelect');
select.innerHTML = '<option value="">-- Selecionar Cliente --</option>';
clientes.forEach((c,i)=>{
if(c.telefone.toLowerCase().includes(filtro) || c.imei.toLowerCase().includes(filtro)) {
const opt = document.createElement('option');
opt.value=i;
opt.text=`${c.nome} | ${c.telefone} | ${c.imei}`;
select.add(opt);
}
});
}

function imprimirCliente() {
const status = document.getElementById('statusReparado').checked ? "Reparado" :
document.getElementById('statusNaoReparado').checked ? "Não Reparado" : "";
const p = document.createElement('p');
p.innerHTML = `<strong>Status:</strong> ${status}`;
document.getElementById('printContainer').appendChild(p);
window.print();
document.getElementById('printContainer').removeChild(p);
}

// LOCALSTORAGE
function salvarLocalStorage() {
localStorage.setItem('clientes', JSON.stringify(clientes));
}
function carregarClientes() {
const c = JSON.parse(localStorage.getItem('clientes') || "[]");
clientes = c;
atualizarSelect();
}
function limparCampos() {
['nome','telefone','imei','marca','modelo','avaria'].forEach(id=>document.getElementById(id).value='');
}
</script>

</body>
</html>
