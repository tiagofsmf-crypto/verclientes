<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestão de Clientes - Gaia Phone</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
background-color: #f4f4f4;
}
h1 {
text-align: center;
color: #333;
}
.logo {
display: block;
margin: 0 auto 20px auto;
width: 150px;
}
.form-container, .list-container {
background: white;
padding: 20px;
margin-bottom: 20px;
border-radius: 8px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
input, select, button {
display: block;
margin: 10px 0;
padding: 10px;
width: 100%;
font-size: 16px;
border-radius: 5px;
border: 1px solid #ccc;
}
button {
background-color: #007BFF;
color: white;
border: none;
cursor: pointer;
}
button:hover {
background-color: #0056b3;
}
.print-container {
display: none;
background: white;
padding: 20px;
border: 2px solid #333;
border-radius: 10px;
max-width: 600px;
margin: 20px auto;
box-shadow: 0 4px 10px rgba(0,0,0,0.2);
text-align: center;
}
.print-container h2 {
margin-bottom: 5px;
font-size: 24px;
}
.print-container .header-logo {
width: 100px;
margin-bottom: 10px;
}
.print-container p {
margin: 5px 0;
font-size: 16px;
}
.print-container hr {
margin: 10px 0;
}
@media print {
body * { visibility: hidden; }
.print-container, .print-container * {
visibility: visible;
}
.print-container {
position: absolute;
left: 0;
top: 0;
width: 100%;
margin: 0;
padding: 20px;
border: none;
box-shadow: none;
}
.no-print {
display: none !important;
}
}
</style>
</head>
<body>

<h1>Gaia Phone - Gestão de Clientes</h1>
<img src="logo.png" alt="Logo Gaia Phone" class="logo">

<div class="form-container">
<h2>Adicionar / Editar Cliente</h2>
<input type="text" id="nome" placeholder="Nome">
<input type="text" id="telefone" placeholder="Telefone">
<input type="text" id="imei" placeholder="IMEI">
<input type="text" id="marca" placeholder="Marca">
<input type="text" id="modelo" placeholder="Modelo">
<input type="text" id="avaria" placeholder="Avaria">
<button onclick="adicionarCliente()">Guardar Cliente</button>
<button onclick="editarCliente()">Editar Cliente</button>
</div>

<div class="list-container">
<h2>Clientes</h2>
<input type="text" id="pesquisa" placeholder="Procurar por Telefone ou IMEI" oninput="filtrarClientes()">
<select id="clienteSelect" onchange="mostrarCliente()">
<option value="">-- Selecionar Cliente --</option>
</select>
</div>

<div class="print-container" id="printContainer">
<img src="logo.png" alt="Logo Gaia Phone" class="header-logo">
<h2>Reparações de Telemóveis</h2>
<p>Rua José Rocha, 189 A, 4430-123 V.N. Gaia</p>
<p>222 441 808 | 931 965 105</p>
<p>gaiaphone@gmail.com</p>
<hr>
<p><strong>Nome:</strong> <span id="pNome"></span></p>
<p><strong>Telefone:</strong> <span id="pTelefone"></span></p>
<p><strong>IMEI:</strong> <span id="pIMEI"></span></p>
<p><strong>Marca:</strong> <span id="pMarca"></span></p>
<p><strong>Modelo:</strong> <span id="pModelo"></span></p>
<p><strong>Avaria:</strong> <span id="pAvaria"></span></p>
<p><strong>Data de Registo:</strong> <span id="pData"></span></p>
<p><strong>Estado:</strong>
<select id="estado" class="no-print">
<option value="Reparado">Reparado</option>
<option value="Não Reparado">Não Reparado</option>
</select>
</p>
<p id="estadoTexto" style="font-weight:bold;"></p>
<button onclick="imprimirFicha()" class="no-print">Imprimir</button>
</div>

<script>
let clientes = JSON.parse(localStorage.getItem('clientes')) || [];

// Adicionar Cliente
function adicionarCliente() {
const nome = nomeEl.value;
const telefone = telefoneEl.value;
const imei = imeiEl.value;
const marca = marcaEl.value;
const modelo = modeloEl.value;
const avaria = avariaEl.value;
const data = new Date().toLocaleDateString();

if (!nome) return alert('Preencha o nome do cliente!');

const clienteExistente = clientes.find(c => c.telefone === telefone || c.imei === imei);
if (clienteExistente) {
alert("Cliente já existe! Use 'Editar Cliente' para alterar.");
return;
}

const cliente = { nome, telefone, imei, marca, modelo, avaria, data };
clientes.push(cliente);
guardarLocal();
atualizarSelect();
limparCampos();
}

// Editar Cliente
function editarCliente() {
const index = clienteSelect.value;
if (index === "") return alert('Selecione um cliente para editar.');

clientes[index] = {
nome: nomeEl.value,
telefone: telefoneEl.value,
imei: imeiEl.value,
marca: marcaEl.value,
modelo: modeloEl.value,
avaria: avariaEl.value,
data: new Date().toLocaleDateString()
};

guardarLocal();
atualizarSelect();
alert('Cliente atualizado com sucesso!');
}

// Atualizar dropdown
function atualizarSelect() {
clienteSelect.innerHTML = '<option value="">-- Selecionar Cliente --</option>';
clientes.forEach((c, i) => {
const opt = document.createElement('option');
opt.value = i;
opt.text = `${c.nome} | ${c.telefone} | ${c.imei}`;
clienteSelect.add(opt);
});
}

function limparCampos() {
['nome','telefone','imei','marca','modelo','avaria'].forEach(id => document.getElementById(id).value = '');
}

function mostrarCliente() {
const index = clienteSelect.value;
if (index === "") return;
const c = clientes[index];

nomeEl.value = c.nome;
telefoneEl.value = c.telefone;
imeiEl.value = c.imei;
marcaEl.value = c.marca;
modeloEl.value = c.modelo;
avariaEl.value = c.avaria;

document.getElementById('pNome').innerText = c.nome;
document.getElementById('pTelefone').innerText = c.telefone;
document.getElementById('pIMEI').innerText = c.imei;
document.getElementById('pMarca').innerText = c.marca;
document.getElementById('pModelo').innerText = c.modelo;
document.getElementById('pAvaria').innerText = c.avaria;
document.getElementById('pData').innerText = c.data;

document.getElementById('printContainer').style.display = 'block';
}

function imprimirFicha() {
const estado = document.getElementById('estado').value;
document.getElementById('estadoTexto').innerText = `Estado: ${estado}`;
window.print();
}

function filtrarClientes() {
const filtro = pesquisaEl.value.toLowerCase();
clienteSelect.innerHTML = '<option value="">-- Selecionar Cliente --</option>';
clientes.forEach((c, i) => {
if (c.telefone.toLowerCase().includes(filtro) || c.imei.toLowerCase().includes(filtro)) {
const opt = document.createElement('option');
opt.value = i;
opt.text = `${c.nome} | ${c.telefone} | ${c.imei}`;
clienteSelect.add(opt);
}
});
}

function guardarLocal() {
localStorage.setItem('clientes', JSON.stringify(clientes));
}

// Variáveis rápidas
const nomeEl = document.getElementById('nome');
const telefoneEl = document.getElementById('telefone');
const imeiEl = document.getElementById('imei');
const marcaEl = document.getElementById('marca');
const modeloEl = document.getElementById('modelo');
const avariaEl = document.getElementById('avaria');
const clienteSelect = document.getElementById('clienteSelect');
const pesquisaEl = document.getElementById('pesquisa');

atualizarSelect();
</script>

</body>
</html>
